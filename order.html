<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Online T-Shirt Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <!-- <li><a href="order.html">My Order</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-summary">
            <h1>Order Summary</h1>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>2</td>
                        <td>$19.99</td>
                        <td>$39.98</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>1</td>
                        <td>$24.99</td>
                        <td>$24.99</td>
                    </tr>
                    <!-- Add more products as needed -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Subtotal</td>
                        <td>$64.97</td>
                    </tr>
                    <tr>
                        <td colspan="3">Tax</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>$69.97</td>
                    </tr>
                </tfoot>
            </table>
            <a href="checkout.html" class="btn">Proceed to Checkout</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Online T-Shirt Store. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
